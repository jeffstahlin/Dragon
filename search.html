<!DOCTYPE html> 
<html> 
	<head> 
		<title>Search Page</title> 

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
		<link rel="stylesheet" href="CSS/styles.css" />

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	</head> 
	<body> 

		<div data-role="page" class="FullPage" id="MySearch">

			<header>
				<h1><a href="mystats.html">Search</a></h1>
			</header><!-- /header -->

			<div data-role="content" id="Content">
				<canvas id="myCanvas" width="690px" height="1280px"></canvas>

				<ul class="SearchBar">
					<li>
						<input type="text" /><br />
					</li>
				</ul>
			</div><!-- /content -->

		</div><!-- /page -->

		<script>

	           window.onload = function(){
	           	var canvas = document.getElementById("myCanvas");
	           	var context = canvas.getContext("2d");
	 
	                // do stuff here

	                // Straight Line
	                context.beginPath();
	                context.moveTo(30,50);
	                context.lineTo(660, 50);
	                context.lineWidth = 50;
	                context.strokeStyle = "#ff931e"
	                context.lineCap = "round";
	                context.stroke();
	                
	                // Curved Line (Right then Down)
				var rectWidth = 100;
				var rectHeight = 1000;
				var rectX = 50;
	    			var rectY = 50;

				var cornerRadius = 50;

				context.beginPath();
				context.moveTo(rectX, rectY);
				context.lineTo(rectX + rectWidth - cornerRadius, rectY);
				context.arcTo(rectX + rectWidth, rectY, rectX + rectWidth, 
				rectY + cornerRadius, cornerRadius);
				context.lineTo(rectX + rectWidth, rectY + rectHeight);
				
				context.stroke();

				// Brown Line 1
				context.beginPath();
	                context.moveTo(300,200);
	                context.lineTo(660, 200);
	                context.lineWidth = 50;
	                context.strokeStyle = "#736356"
	                context.lineCap = "round";
	                context.stroke();

				// Items Curved Line 1 (Down then Right)
				var rectWidth = 150;
				var rectHeight = 100;
				var rectX = 150;
	    			var rectY = 100;

				context.beginPath();
				context.moveTo(rectX, rectY);
				context.lineTo(rectX, rectY + rectHeight - cornerRadius);
				context.arcTo(rectX, rectY + rectHeight, rectX + cornerRadius, 
				rectY + rectHeight, cornerRadius);
				context.lineTo(rectX + rectWidth, rectY + rectHeight);
				
				context.strokeStyle = "#ff931e"
				context.lineWidth = 50;
				context.stroke();

				// Ball 1
				var centerX = 300;
				var centerY = 200;
				var radius = 30;

				context.beginPath();
				context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);

				context.fillStyle = "#ff931e";
				context.fill();
				context.lineWidth = 5;
				context.stroke();

           	};
		 
		</script>
	</body>
</html>
